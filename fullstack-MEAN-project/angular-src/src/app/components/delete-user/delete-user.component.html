<div id="delete-user">
	<div class="delete-user-form">
		<h2 class="page-header">Delete User</h2>
		<form>
			<div class="form-group">
				<div>
					Are you certain you want to delete user: 
				</div>
				<div>
					{{ user && user.username }}
				</div>
				<div>
					{{ user && user.name }}
				</div>
				<div>
					{{ user && user.email }}
				</div>
			</div>
			<div class="button-row">
				<input (click)="deleteUser()" type="submit" class="btn btn-primary" value="Delete">
				<input (click)="goBack()" type="submit" class="btn btn-secondary" value="Cancel">
			</div>
		</form>
	</div>
</div>
