<main id="register">
	<div class="auth-form">
		<h2 class="page-header">Register</h2>
		<form (submit)="onRegisterSubmit()">
			<div class="form-group">
				<i class="fa fa-regular fa-user icon"></i>
				<input type="text" [(ngModel)]="name" 
				name="name" placeholder="Name" class="form-control">
			</div>
			<div class="form-group">
				<i class="fa fa-regular fa-user icon"></i>
				<input type="text" [(ngModel)]="username" 
				name="username" placeholder="Username" class="form-control">
			</div>
			<div class="form-group">
				<i class="fa fa-regular fa-envelope icon"></i>
				<input type="text" [(ngModel)]="email" 
				name="email" placeholder="Email" class="form-control">
			</div>
			<div class="form-group">
				<i class="fa fa-regular fa-lock icon"></i>
				<input type="password" [(ngModel)]="password" 
				name="password" placeholder="Password" class="form-control">
			</div>
			<div class="form-group">
				<i class="fa fa-regular fa-lock icon"></i>
				<input type="password" [(ngModel)]="passwordRepeat" 
				name="passwordRepeat" placeholder="Repeat password" class="form-control">
			</div>
			<input type="submit" class="btn btn-primary" value="Submit">
		</form>
	</div>
</main>
